name: Build

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows MSVC
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: rumina-cli.exe
            asset_name: rumina-cli-windows-x64.exe
          - os: windows-latest
            target: i686-pc-windows-msvc
            artifact_name: rumina-cli.exe
            asset_name: rumina-cli-windows-x86.exe
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            artifact_name: rumina-cli.exe
            asset_name: rumina-cli-windows-arm64.exe

          # macOS
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: rumina-cli
            asset_name: rumina-cli-macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: rumina-cli
            asset_name: rumina-cli-macos-arm64

          # Linux x86/x64 (glibc)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: rumina-cli
            asset_name: rumina-cli-linux-x64-gnu
          - os: ubuntu-latest
            target: i686-unknown-linux-gnu
            artifact_name: rumina-cli
            asset_name: rumina-cli-linux-x86-gnu

          # Linux x86/x64 (musl)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: rumina-cli
            asset_name: rumina-cli-linux-x64-musl

          # Linux ARM64 (glibc)
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: rumina-cli
            asset_name: rumina-cli-linux-arm64-gnu

          # Linux ARM64 (musl)
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            artifact_name: rumina-cli
            asset_name: rumina-cli-linux-arm64-musl

          # Linux ARM (glibc)
          - os: ubuntu-latest
            target: arm-unknown-linux-gnueabi
            artifact_name: rumina-cli
            asset_name: rumina-cli-linux-arm-gnueabi
          - os: ubuntu-latest
            target: arm-unknown-linux-gnueabihf
            artifact_name: rumina-cli
            asset_name: rumina-cli-linux-arm-gnueabihf
          - os: ubuntu-latest
            target: armv7-unknown-linux-gnueabihf
            artifact_name: rumina-cli
            asset_name: rumina-cli-linux-armv7-gnueabihf

          # Linux RISC-V (glibc)
          - os: ubuntu-latest
            target: riscv64gc-unknown-linux-gnu
            artifact_name: rumina-cli
            asset_name: rumina-cli-linux-riscv64-gnu

          # Linux RISC-V (musl)
          - os: ubuntu-latest
            target: riscv64gc-unknown-linux-musl
            artifact_name: rumina-cli
            asset_name: rumina-cli-linux-riscv64-musl

          # Linux LoongArch (glibc)
          - os: ubuntu-latest
            target: loongarch64-unknown-linux-gnu
            artifact_name: rumina-cli
            asset_name: rumina-cli-linux-loongarch64-gnu

          # Linux LoongArch (musl)
          - os: ubuntu-latest
            target: loongarch64-unknown-linux-musl
            artifact_name: rumina-cli
            asset_name: rumina-cli-linux-loongarch64-musl

          # Linux OpenHarmony
          - os: ubuntu-latest
            target: aarch64-unknown-linux-ohos
            artifact_name: rumina-cli
            asset_name: rumina-cli-linux-arm64-ohos
          - os: ubuntu-latest
            target: armv7-unknown-linux-ohos
            artifact_name: rumina-cli
            asset_name: rumina-cli-linux-armv7-ohos
          - os: ubuntu-latest
            target: x86_64-unknown-linux-ohos
            artifact_name: rumina-cli
            asset_name: rumina-cli-linux-x64-ohos

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.target != 'x86_64-unknown-linux-gnu' && runner.os == 'Linux'
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Build (native)
        if: matrix.target == 'x86_64-unknown-linux-gnu' || runner.os != 'Linux'
        run: cargo build --release --target ${{ matrix.target }} --bin rumina-cli

      - name: Build (cross)
        if: matrix.target != 'x86_64-unknown-linux-gnu' && runner.os == 'Linux'
        run: cross build --release --target ${{ matrix.target }} --bin rumina-cli

      - name: Strip binary (Linux/macOS)
        if: runner.os != 'Windows' && matrix.target == 'x86_64-unknown-linux-gnu'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Rename binary
        shell: bash
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} dist/${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.asset_name }}
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create checksums
        run: |
          cd artifacts
          for dir in */; do
            cd "$dir"
            sha256sum * > checksums.txt
            cd ..
          done

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
