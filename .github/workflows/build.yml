name: Build

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Tier 1: Windows MSVC
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: rumina-cli.exe
            asset_name: rumina-cli-windows-x64.exe
          - os: windows-latest
            target: i686-pc-windows-msvc
            artifact_name: rumina-cli.exe
            asset_name: rumina-cli-windows-x86.exe

          # Tier 1: Windows MinGW (cross-compiled from Linux)
          - os: ubuntu-latest
            target: x86_64-pc-windows-gnu
            artifact_name: rumina-cli.exe
            asset_name: rumina-cli-windows-x64-gnu.exe
          - os: ubuntu-latest
            target: i686-pc-windows-gnu
            artifact_name: rumina-cli.exe
            asset_name: rumina-cli-windows-x86-gnu.exe

          # Tier 2: Windows ARM64 MSVC
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            artifact_name: rumina-cli.exe
            asset_name: rumina-cli-windows-arm64.exe

          # Tier 1: macOS
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: rumina-cli
            asset_name: rumina-cli-macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: rumina-cli
            asset_name: rumina-cli-macos-arm64

          # Tier 1: Linux x86/x64 (glibc)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: rumina-cli
            asset_name: rumina-cli-linux-x64-gnu
          - os: ubuntu-latest
            target: i686-unknown-linux-gnu
            artifact_name: rumina-cli
            asset_name: rumina-cli-linux-x86-gnu

          # Tier 2: Linux x86/x64 (musl)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: rumina-cli
            asset_name: rumina-cli-linux-x64-musl

          # Tier 1: Linux ARM64 (glibc)
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: rumina-cli
            asset_name: rumina-cli-linux-arm64-gnu

          # Tier 2: Linux ARM64 (musl)
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            artifact_name: rumina-cli
            asset_name: rumina-cli-linux-arm64-musl

          # Tier 2: Linux ARM (glibc)
          - os: ubuntu-latest
            target: arm-unknown-linux-gnueabi
            artifact_name: rumina-cli
            asset_name: rumina-cli-linux-arm-gnueabi
          - os: ubuntu-latest
            target: arm-unknown-linux-gnueabihf
            artifact_name: rumina-cli
            asset_name: rumina-cli-linux-arm-gnueabihf
          - os: ubuntu-latest
            target: armv7-unknown-linux-gnueabihf
            artifact_name: rumina-cli
            asset_name: rumina-cli-linux-armv7-gnueabihf

          # Tier 2: Linux RISC-V (glibc)
          - os: ubuntu-latest
            target: riscv64gc-unknown-linux-gnu
            artifact_name: rumina-cli
            asset_name: rumina-cli-linux-riscv64-gnu

          # Tier 2: Linux RISC-V (musl)
          - os: ubuntu-latest
            target: riscv64gc-unknown-linux-musl
            artifact_name: rumina-cli
            asset_name: rumina-cli-linux-riscv64-musl

          # Tier 2: Linux LoongArch (glibc)
          - os: ubuntu-latest
            target: loongarch64-unknown-linux-gnu
            artifact_name: rumina-cli
            asset_name: rumina-cli-linux-loongarch64-gnu

          # Tier 2: Linux LoongArch (musl)
          - os: ubuntu-latest
            target: loongarch64-unknown-linux-musl
            artifact_name: rumina-cli
            asset_name: rumina-cli-linux-loongarch64-musl

          # Tier 2: Linux PowerPC (glibc)
          - os: ubuntu-latest
            target: powerpc-unknown-linux-gnu
            artifact_name: rumina-cli
            asset_name: rumina-cli-linux-powerpc-gnu
          - os: ubuntu-latest
            target: powerpc64-unknown-linux-gnu
            artifact_name: rumina-cli
            asset_name: rumina-cli-linux-powerpc64-gnu
          - os: ubuntu-latest
            target: powerpc64le-unknown-linux-gnu
            artifact_name: rumina-cli
            asset_name: rumina-cli-linux-powerpc64le-gnu

          # Tier 2: Linux S390x (glibc)
          - os: ubuntu-latest
            target: s390x-unknown-linux-gnu
            artifact_name: rumina-cli
            asset_name: rumina-cli-linux-s390x-gnu

          # Tier 2: FreeBSD
          - os: ubuntu-latest
            target: x86_64-unknown-freebsd
            artifact_name: rumina-cli
            asset_name: rumina-cli-freebsd-x64

          # Tier 2: illumos
          - os: ubuntu-latest
            target: x86_64-unknown-illumos
            artifact_name: rumina-cli
            asset_name: rumina-cli-illumos-x64

          # Tier 2: NetBSD
          - os: ubuntu-latest
            target: x86_64-unknown-netbsd
            artifact_name: rumina-cli
            asset_name: rumina-cli-netbsd-x64

          # Android
          - os: ubuntu-latest
            target: aarch64-linux-android
            artifact_name: rumina-cli
            asset_name: rumina-cli-android-arm64
          - os: ubuntu-latest
            target: armv7-linux-androideabi
            artifact_name: rumina-cli
            asset_name: rumina-cli-android-armv7
          - os: ubuntu-latest
            target: x86_64-linux-android
            artifact_name: rumina-cli
            asset_name: rumina-cli-android-x86_64
          - os: ubuntu-latest
            target: i686-linux-android
            artifact_name: rumina-cli
            asset_name: rumina-cli-android-i686

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add target
        run: rustup target add ${{ matrix.target }}

      - name: Install cross
        if: matrix.target != 'x86_64-unknown-linux-gnu' && runner.os == 'Linux'
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Build (native)
        if: matrix.target == 'x86_64-unknown-linux-gnu' || runner.os != 'Linux'
        run: cargo build --release --target ${{ matrix.target }} --workspace

      - name: Build (cross)
        if: matrix.target != 'x86_64-unknown-linux-gnu' && runner.os == 'Linux'
        run: cross build --release --target ${{ matrix.target }} --workspace

      - name: Strip binaries (Linux/macOS)
        if: runner.os != 'Windows' && matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          strip target/${{ matrix.target }}/release/rumina-cli
          strip target/${{ matrix.target }}/release/ruminac
          strip target/${{ matrix.target }}/release/rmvm

      - name: Prepare artifacts
        shell: bash
        run: |
          mkdir -p dist
          # Copy rumina-cli (main program)
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} dist/${{ matrix.asset_name }}
          # Copy ruminac (compiler) and rmvm (VM)
          # Check if target is Windows (either native or cross-compiled)
          if [[ "${{ matrix.target }}" == *"windows"* ]]; then
            cp target/${{ matrix.target }}/release/ruminac.exe dist/ruminac-${{ matrix.target }}.exe
            cp target/${{ matrix.target }}/release/rmvm.exe dist/rmvm-${{ matrix.target }}.exe
          else
            cp target/${{ matrix.target }}/release/ruminac dist/ruminac-${{ matrix.target }}
            cp target/${{ matrix.target }}/release/rmvm dist/rmvm-${{ matrix.target }}
          fi

      - name: Upload rumina-cli artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.asset_name }}
          if-no-files-found: error

      - name: Upload ruminac artifact
        uses: actions/upload-artifact@v4
        with:
          name: ruminac-${{ matrix.target }}
          path: dist/ruminac-${{ matrix.target }}*
          if-no-files-found: error

      - name: Upload rmvm artifact
        uses: actions/upload-artifact@v4
        with:
          name: rmvm-${{ matrix.target }}
          path: dist/rmvm-${{ matrix.target }}*
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create checksums
        run: |
          cd artifacts
          for dir in */; do
            cd "$dir"
            for file in *; do
              sha256sum "$file" | awk '{print $1}' > "${file}.sha256"
            done
            cd ..
          done

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
